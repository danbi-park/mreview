<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Movie Register Page</h1>
        <form th:action="@{/movie/register}" th:method="post">
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title"
                       placeholder="Enter title">
            </div>

            <div class="form-group">
                <label>Image files</label>
                <div class="custom-file">
                    <input type="file" id="fileInput" class="custom-file-input files" multiple>
                    <label class="custom-file-label" data-browse="Browse"></label>
                </div>
            </div>
            <div style="margin-bottom: 20px;"></div>

<!--
            <div class="box">
            </div>
-->

            <div style="margin-bottom: 20px;"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <style>
            .uploadResult{
                width: 100%;
                background-color: lightGray;
                margin-top: 10px;
            }
            .uploadResult ul{
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items:center;
                vertical-align: top;
                overflow: auto;
            }
            .uploadResult ul li{
                list-style:none;
                padding:10px;
                margin-left: 2em;
            }
            .uploadResult ul li img{
                width: 100px;
            }
        </style>

        <div class="uploadResult">
            <ul>

            </ul>
        </div>

        <script>
            $(document).ready(function(e){
                var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$"); //파일 확장자명
                var maxSize = 10485760; // 10mb

                function checkExtension(fileName, fileSize){

                    if(fileSize >= maxSize){
                        alert("파일 사이즈 초과");
                        return false;
                    }
                    if(regex.test(fileName)){
                        alert("해당 종류의 파일은 업로드 할 수 없습니다");
                        return false;
                    }
                    return true;
                }

            <!--      showResult 함수          -->
                    function showResult(uploadResultArr){
                    var uploadUL = $(".uploadResult ul");
                    var str = "";

                    $(uploadResultArr).each(function(i, obj){
                        str += "<li data-name='" + obj.fileName + "' data-path='"+obj.
                        folderPath+"' data-uuid='"+obj.uuid+"'>";
                        str += " <div>";
                        str += " <button type='button' data-file=\'"+obj.imageURL + "\' "
                        str += "class='newBtn'></button><br>";
                        str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
                        str += " </div>";
                        str += " </li>";
                    });
                    uploadUL.append(str);
                  }

<!-- custom-file-input change 함수 -->
                $(".custom-file-input").on("change",function() {
                    var fileName = $(this).val().split("\\").pop(); //역슬래쉬로 나눈 후, 끄집어냄(pop)
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
                                                            //css 클래스 지정      file명을 넣음
                    var formData = new FormData();
                    var inputFile = $(this);
                    var files = inputFile[0].files;
                    var appended = false;

                    for(var i=0; i<files.length; i++){
                        if(!checkExtension(files[i].name, files[i].size) ){ //맨위에 해당 함수 있음
                            return false;
                        }
                        console.log(files[i]);
                        formData.append("uploadFiles", files[i]);
                        appended = true;
                    }
                    if (!appended) {return;}
                    for(var value of formData.values()) {
                        console.log(value);
                    }

                    //실제 업로드 부분
                    $.ajax({
                        url: '/uploadAjax',
                        processData: false,
                        contentType: false,
                        data: formData,
                        type: 'POST',
                        dataType: 'json',
                        success: function(result){
                            showResult(result);
                        },
                        error: function(jqXHR, textStatus, errorThrown){
                            console.log(textStatus);
                        }
                    }); //업로드 $.ajax

<!--        삭제 이벤트          -->
                    $('.uploadResult').on('click','li button',function(e){
                        console.log("delete file");
                        var targetFile = $(this).data("file");
                        var targetLi = $(this).closest("li");

                        $.ajax({
                            url: '/removeFile',
                            data: {fileName: targetFile},
                            dataType: 'text',
                            type: 'POST',
                            success: function(result){
                                alert("파일을 지웁니다");
                                targetLi.remove();
                            }
                        }); //삭제 $.ajax
                    });  // uploadResult -> click
                }); //custom-file-input -> change

<!-- Submit 버튼 클릭  -->
                $(".btn-primary").on("click", function(e){
                    e.preventDefault();

                    var str = "";

                    $(".uploadResult li").each(function(i, obj){   //i:인덱스, obj: 내용물
                        var target = $(obj);

                        str += "<input type='hidden' name='imageDTOList[" + i
                            + "].imgName' value='" + target.data('name') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i
                            + "].path' value='" + target.data('path') + "'>";
                        str += "<input type='hidden' name='imageDTOList[" + i
                            + "].uuid' value='" + target.data('uuid') + "'>";
                    });
                   $("form").submit;
                });
            }); //ready


        </script>
    </th:block>
</th:block>
